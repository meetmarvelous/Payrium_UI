<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Payrium - Review Transaction</title>
<!-- Material Symbols Link -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0d59f2",
              "background-light": "#f5f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display flex items-center justify-center min-h-screen p-4 text-[#111318] dark:text-white">
<!-- Mobile Wrapper / Centered Card -->
<main class="w-full max-w-[420px] bg-white dark:bg-[#1A202C] rounded-2xl shadow-xl overflow-hidden relative border border-[#f0f1f5] dark:border-[#2D3748]">
<!-- TopNavBar -->
<header class="flex items-center justify-between px-5 py-4 border-b border-[#f0f1f5] dark:border-[#2D3748]">
<button class="flex items-center justify-center text-[#111318] dark:text-white hover:bg-[#f0f1f5] dark:hover:bg-[#2D3748] rounded-full p-2 transition-colors -ml-2">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-[#111318] dark:text-white">Review Transaction</h2>
<button class="flex items-center justify-center text-[#111318] dark:text-white hover:bg-[#f0f1f5] dark:hover:bg-[#2D3748] rounded-full p-2 transition-colors -mr-2">
<span class="material-symbols-outlined text-[24px]">help</span>
</button>
</header>
<!-- Scrollable Content Area -->
<div class="flex flex-col h-full overflow-y-auto pb-6">
<!-- HeadlineText & BodyText Combined -->
<div class="flex flex-col items-center justify-center py-8">
<div class="bg-primary/10 rounded-full p-4 mb-4">
<span class="material-symbols-outlined text-primary text-[32px]">arrow_upward</span>
</div>
<h1 class="text-[#111318] dark:text-white tracking-tight text-4xl font-bold leading-tight px-4 text-center">50.00 SOL</h1>
<p class="text-[#606e8a] dark:text-gray-400 text-base font-normal leading-normal pt-1 px-4 text-center">≈ $1,250.45 USD</p>
</div>
<!-- Recipient Card (Modified ListItem) -->
<div class="px-5">
<p class="text-sm font-medium text-[#606e8a] dark:text-gray-400 mb-2 uppercase tracking-wide text-xs">Recipient</p>
<div class="flex items-center gap-4 bg-[#f9fafb] dark:bg-[#2D3748] border border-[#f0f1f5] dark:border-[#4A5568] px-4 py-3 rounded-xl justify-between">
<div class="flex items-center gap-3">
<!-- Abstract colorful gradient avatar -->
<div class="bg-center bg-no-repeat bg-cover rounded-full h-10 w-10 shrink-0 shadow-sm" data-alt="Gradient circle avatar blue to purple" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAVVQzPOwfDJ4RmlY0l2vp_QCOGlJAcm5zO38WomvKV9rdmQsfdP4FRoim-crz-n6gjt90Ln7E1ER3Inr23oXslQC9KNqyLEb-VaBEFGNV-_DXV1mel5qG5sPHhBXvUgnRNJJZiW0NNmz0xOIfalQa7ZKtCD82FUAjcIM1J6CehbDN1QIDBLEOtyHESxXWl7gVWbH4kV8Em37ZfjShaye_OssAp6vW9R79JwHXl_KFaQ6BJS4ihtx_lhUZQWmGfQFrY0k86ZNjWV7E6");'></div>
<div class="flex flex-col justify-center">
<p class="text-[#111318] dark:text-white text-base font-medium leading-tight line-clamp-1">payrium.sol</p>
<p class="text-[#606e8a] dark:text-gray-400 text-xs font-normal leading-normal line-clamp-1">0x12ab...890f</p>
</div>
</div>
<div class="shrink-0 text-green-500 bg-green-500/10 rounded-full p-1" title="Address Verified">
<span class="material-symbols-outlined text-[20px] flex items-center justify-center">check</span>
</div>
</div>
</div>
<!-- Transaction Details (DescriptionList) -->
<div class="px-5 mt-6">
<p class="text-sm font-medium text-[#606e8a] dark:text-gray-400 mb-2 uppercase tracking-wide text-xs">Details</p>
<div class="bg-white dark:bg-[#1A202C] border border-[#f0f1f5] dark:border-[#2D3748] rounded-xl overflow-hidden divide-y divide-[#f0f1f5] dark:divide-[#2D3748]">
<div class="flex justify-between items-center gap-x-6 px-4 py-3">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-[#606e8a] text-[18px]">dns</span>
<p class="text-[#606e8a] dark:text-gray-400 text-sm font-normal">Network</p>
</div>
<p class="text-[#111318] dark:text-white text-sm font-medium text-right flex items-center gap-1">
<span class="w-2 h-2 rounded-full bg-green-500"></span>
                            Solana Mainnet
                        </p>
</div>
<div class="flex justify-between items-center gap-x-6 px-4 py-3">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-[#606e8a] text-[18px]">timer</span>
<p class="text-[#606e8a] dark:text-gray-400 text-sm font-normal">Estimated Time</p>
</div>
<p class="text-[#111318] dark:text-white text-sm font-medium text-right">&lt; 30 seconds</p>
</div>
<div class="flex justify-between items-center gap-x-6 px-4 py-3">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-[#606e8a] text-[18px]">local_gas_station</span>
<p class="text-[#606e8a] dark:text-gray-400 text-sm font-normal">Network Fee</p>
</div>
<p class="text-[#111318] dark:text-white text-sm font-medium text-right">0.000005 SOL <span class="text-[#606e8a] font-normal">(&lt;$0.01)</span></p>
</div>
</div>
</div>
<!-- Total Summary -->
<div class="px-5 mt-6 mb-4">
<div class="flex justify-between items-end border-t border-[#f0f1f5] dark:border-[#2D3748] pt-4">
<p class="text-[#111318] dark:text-white text-lg font-bold">Total</p>
<div class="text-right">
<p class="text-primary text-xl font-bold">50.000005 SOL</p>
<p class="text-[#606e8a] text-xs">≈ $1,250.46 USD</p>
</div>
</div>
</div>
<!-- Action Area -->
<div class="px-5 mt-auto pt-4">
<button class="w-full bg-primary hover:bg-blue-700 text-white font-bold py-3.5 px-4 rounded-xl flex items-center justify-center gap-2 transition-all shadow-lg shadow-blue-500/20 active:scale-[0.98]">
<span class="material-symbols-outlined">send</span>
                    Confirm and Send
                </button>
<button class="w-full mt-3 text-[#606e8a] dark:text-gray-400 font-medium text-sm py-2 hover:text-[#111318] dark:hover:text-white transition-colors">
                    Edit Transaction
                </button>
</div>
</div>
</main>
<!-- Background Abstract Element for Visual Interest (Optional, purely aesthetic for desktop view) -->
<div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden pointer-events-none opacity-50 dark:opacity-20">
<div class="absolute top-[10%] left-[20%] w-96 h-96 bg-primary/20 rounded-full blur-3xl mix-blend-multiply filter"></div>
<div class="absolute bottom-[10%] right-[20%] w-96 h-96 bg-purple-500/20 rounded-full blur-3xl mix-blend-multiply filter"></div>
</div>
</body></html>
