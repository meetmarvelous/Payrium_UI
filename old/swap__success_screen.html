<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Payrium - Swap Success</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-[#111318] dark:text-white transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col justify-center items-center p-4">
<!-- Mobile-first Card Container -->
<div class="w-full max-w-[420px] bg-white dark:bg-[#1e2330] rounded-3xl shadow-lg border border-[#f0f1f5] dark:border-gray-800 overflow-hidden flex flex-col relative">
<!-- Close Button (Top Right) -->
<button class="absolute top-4 right-4 p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors rounded-full hover:bg-gray-100 dark:hover:bg-white/5">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
<!-- Success Content -->
<div class="flex flex-col items-center px-6 pt-12 pb-8 text-center">
<!-- Success Icon -->
<div class="mb-6 relative">
<div class="absolute inset-0 bg-primary/20 rounded-full animate-ping opacity-25"></div>
<div class="relative flex items-center justify-center size-20 bg-primary rounded-full shadow-lg shadow-primary/30 text-white">
<span class="material-symbols-outlined text-[40px] font-bold">check</span>
</div>
</div>
<!-- Headline -->
<h1 class="text-[#111318] dark:text-white tracking-tight text-[28px] font-bold leading-tight mb-2">Swap Successful</h1>
<!-- Subtext -->
<p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-relaxed max-w-[280px]">
                    The funds have been successfully exchanged and added to your wallet.
                </p>
</div>
<!-- Transaction Summary Card -->
<div class="px-6 pb-2">
<div class="bg-background-light dark:bg-white/5 rounded-2xl p-4 border border-[#f0f1f5] dark:border-transparent">
<!-- From Item -->
<div class="flex items-center justify-between py-2">
<div class="flex items-center gap-3">
<div class="bg-white dark:bg-gray-800 p-1.5 rounded-full shadow-sm">
<img class="size-6 rounded-full object-cover" data-alt="Ethereum Logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBj7yoTD3UxMNZR1S96V9Z9PPP0seFPeUtWqcbvICQY2csPxAt6VSlWnligaURoUqA-wFfpaKTwqtA5sViUatdRZRNa0gqIV5gUOMyXHl17tqWZpFXk7Wk97s32MiKwRwLi58I4i9q4xltIaRQ_m9AR3aneZUEppu67cVUIPpEFvsDleBski9-xxp47T8zXvAd2_QXVpaH6xnLKtVtG4nzi9uFvWLxfSZfhdPJL9N_J1cLFeeXsMWaA8fjBtCf5DHaPMhKKS3ekdTXK"/>
</div>
<div class="flex flex-col items-start">
<span class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wide">Sold</span>
<span class="text-[#111318] dark:text-white text-lg font-semibold">0.5 ETH</span>
</div>
</div>
</div>
<!-- Divider / Arrow -->
<div class="relative flex items-center justify-center my-2">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-dashed border-gray-300 dark:border-gray-700"></div>
</div>
<div class="relative bg-background-light dark:bg-[#252a37] px-2 text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined text-[20px] rotate-90 sm:rotate-0">arrow_downward</span>
</div>
</div>
<!-- To Item -->
<div class="flex items-center justify-between py-2">
<div class="flex items-center gap-3">
<div class="bg-white dark:bg-gray-800 p-1.5 rounded-full shadow-sm">
<img class="size-6 rounded-full object-cover" data-alt="USDC Logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBMGPc_rGBXKivGuUElifPSvvOwAXliHwPugXsiJ5Kq7N8W2kWha0GmDNKK8seL5xOzUuW1uClxHCsfayWH28N5zgur0kGbhU7Q_dwlTbCh58D9zQc3Q12sxTqBx_Z7MMdg5-UyZ9zL0g80ESkfz25fWmbkmI6hhCvHBwZv_phl-djmRpPRqdcZ7SZVZjdSMBIaY57Ze3P1g2dT0pksyi25bOVyZMuWCbp1nfktoreP4FdOVMtdLpuqt_iBRWEM3_79KlKppRK3rNdD"/>
</div>
<div class="flex flex-col items-start">
<span class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wide">Received</span>
<span class="text-[#111318] dark:text-white text-lg font-semibold">1,200 USDC</span>
</div>
</div>
</div>
</div>
</div>
<!-- View on Explorer Link -->
<div class="px-6 py-4 flex justify-center">
<a class="inline-flex items-center gap-1.5 text-sm font-medium text-primary hover:text-primary/80 transition-colors" href="#">
<span>View transaction details</span>
<span class="material-symbols-outlined text-[16px]">open_in_new</span>
</a>
</div>
<!-- Footer Actions -->
<div class="p-6 mt-auto">
<button class="w-full bg-primary hover:bg-blue-700 text-white font-semibold text-base py-3.5 px-6 rounded-xl shadow-lg shadow-blue-500/20 transition-all active:scale-[0.98]">
                    Done
                </button>
</div>
</div>
<!-- Optional Background Decoration for Desktop -->
<div class="fixed -z-10 top-0 left-0 w-full h-full opacity-40 pointer-events-none hidden md:block">
<div class="absolute top-1/4 left-1/4 w-96 h-96 bg-primary/20 rounded-full blur-[100px]"></div>
<div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-300/20 rounded-full blur-[100px]"></div>
</div>
</div>
</body></html>
