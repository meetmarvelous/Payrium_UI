<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Payrium - Receive Solana</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0d59f2",
              "background-light": "#f5f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body>
<div class="relative flex min-h-screen w-full items-center justify-center bg-background-light dark:bg-background-dark p-4 font-display transition-colors duration-200">
<!-- Mobile Simulation Container -->
<div class="relative flex h-[844px] w-full max-w-[390px] flex-col overflow-hidden rounded-[40px] border-[8px] border-white bg-white shadow-2xl dark:border-[#1e2736] dark:bg-[#101622]">
<!-- Header -->
<header class="flex items-center justify-between px-6 pt-8 pb-4">
<button class="flex size-10 items-center justify-center rounded-full text-slate-900 transition-colors hover:bg-slate-100 dark:text-white dark:hover:bg-slate-800">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-lg font-bold text-slate-900 dark:text-white">Receive</h2>
<button class="flex size-10 items-center justify-center rounded-full text-slate-900 transition-colors hover:bg-slate-100 dark:text-white dark:hover:bg-slate-800">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;">share</span>
</button>
</header>
<!-- Main Content -->
<main class="flex flex-1 flex-col items-center px-6 pb-8">
<!-- Network Selector Chip -->
<div class="mt-2 mb-8">
<button class="flex h-10 items-center justify-center gap-x-2 rounded-full bg-[#f0f1f5] px-4 py-1 transition-colors hover:bg-slate-200 dark:bg-slate-800 dark:hover:bg-slate-700">
<!-- Solana Icon Replacement (Circle with gradient) -->
<div class="flex size-6 items-center justify-center rounded-full bg-gradient-to-tr from-[#9945FF] to-[#14F195]">
<span class="material-symbols-outlined text-[14px] text-white">token</span>
</div>
<span class="text-sm font-semibold text-[#111318] dark:text-white">Solana (SOL)</span>
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400">expand_more</span>
</button>
</div>
<!-- QR Code Section -->
<div class="relative mb-8 flex w-full flex-col items-center justify-center">
<div class="relative flex aspect-square w-64 items-center justify-center rounded-3xl bg-white p-4 shadow-[0_8px_30px_rgb(0,0,0,0.04)] ring-1 ring-slate-100 dark:bg-white dark:ring-0">
<!-- QR Code Image -->
<div class="h-full w-full bg-[url('https://api.qrserver.com/v1/create-qr-code/?size=250x250&amp;data=SolanaWalletAddressExample&amp;color=101622')] bg-cover bg-center" data-alt="QR code for receiving Solana tokens"></div>
<!-- Center Logo Overlay -->
<div class="absolute flex size-12 items-center justify-center rounded-full border-4 border-white bg-white shadow-sm">
<div class="flex size-full items-center justify-center rounded-full bg-gradient-to-tr from-[#9945FF] to-[#14F195]">
<span class="material-symbols-outlined text-[20px] text-white">token</span>
</div>
</div>
</div>
</div>
<!-- Address Info -->
<div class="mb-8 w-full text-center">
<p class="mb-2 text-sm font-medium text-slate-500 dark:text-slate-400">Your Solana Address</p>
<div class="group flex cursor-pointer flex-col items-center justify-center gap-1 rounded-xl py-2 active:bg-slate-50 dark:active:bg-white/5">
<h1 class="font-mono text-2xl font-bold tracking-tight text-[#111318] dark:text-white">8xF4...3kL9</h1>
<span class="text-xs text-primary opacity-0 transition-opacity group-hover:opacity-100">Click to copy full address</span>
</div>
</div>
<!-- Actions -->
<div class="flex w-full flex-col gap-4">
<button class="flex h-14 w-full items-center justify-center gap-2 rounded-xl bg-primary text-base font-bold text-white shadow-lg shadow-primary/25 transition-transform active:scale-[0.98]">
<span class="material-symbols-outlined">content_copy</span>
                        Copy Address
                    </button>
<button class="flex h-14 w-full items-center justify-center gap-2 rounded-xl bg-transparent text-base font-bold text-slate-900 transition-colors hover:bg-slate-50 dark:text-white dark:hover:bg-slate-800/50">
<span class="material-symbols-outlined">ios_share</span>
                        Share Contact Card
                    </button>
</div>
<!-- Warning/Disclaimer -->
<div class="mt-auto pt-6">
<div class="flex gap-3 rounded-xl bg-blue-50 p-4 text-sm leading-snug text-slate-600 dark:bg-blue-900/20 dark:text-slate-300">
<span class="material-symbols-outlined shrink-0 text-primary">info</span>
<p>Only send <strong>Solana (SOL)</strong> or SPL tokens to this address. Sending other assets may result in permanent loss.</p>
</div>
</div>
</main>
<!-- Bottom Indicator for Mobile feel -->
<div class="absolute bottom-2 left-1/2 h-1 w-32 -translate-x-1/2 rounded-full bg-slate-200 dark:bg-slate-700"></div>
</div>
</div>
</body></html>
